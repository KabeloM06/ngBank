<section>
    <div class="container my-4 d-flex align-items-center justify-content-center">
        <!--Registration form Card start-->
        <div class="card registration-form-card col-6">
            <div class="card-body">
                <h2 class="d-flex form-header card-title mb-3 justify-content-center">
                    Register
                </h2>
                <form action="" class="registration-form">
                    <div class="my-3">
                        <h5>First Name</h5>
                        <input type="text" name="first_name" class="form-control" placeholder="Enter First Name">
                    </div>
                    <div class="my-3">
                        <h5>Last Name</h5>
                        <input type="text" name="last_name" class="form-control" placeholder="Enter Last Name">
                    </div>
                    <div class="my-3">
                        <h5>Email</h5>
                        <input type="email" name="email" class="form-control" placeholder="Enter Email">
                    </div>
                    <div class="my-3">
                        <h5>Password</h5>
                        <input type="password" name="password" class="form-control" placeholder="Enter Password">
                    </div>
                    <div class="my-3">
                        <h5>Confirm Password</h5>
                        <input type="password" name="confirm_password" class="form-control" placeholder="Confirm Password">
                    </div>
                    <div class="d-flex align-items-center card-buttons my-3">
                        <a href="" class="btn btn-md btn-register" role="button" routerLink="register">Register</a>
                    </div>
                    <p>Already have an account? <a href="">Sign In</a></p>    
                    
                </form>

            </div>
        </div>
        <!--Registration form Card start end-->
    </div>
</section>
